<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download TikTok Video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Download Video TikTok</h1>
        <p>Masukkan URL video TikTok (pastikan publik dan tanpa hak cipta).</p>
        <input type="text" id="url" placeholder="https://www.tiktok.com/@user/video/123456789">
        <button onclick="downloadVideo()">Download</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
